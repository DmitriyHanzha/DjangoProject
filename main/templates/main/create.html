{% extends 'main/base.html' %}

{% block title %}
Створити запис для експонату
{% endblock %}

{% block content %}

<h1>Створити запис.</h1>

<form method="post">
 {% csrf_token %}
    <label for="title"><b>Назва експонату</b></label>
    {{ form.title }}
    <label for="author"><b>Автор</b></label>
    {{ form.author }}
    <label for="text"><b>Короткий опис</b></label>
    {{ form.text }}
    <label for="published"><b>Рік видання</b></label>
    {{ form.published }}
    <label for="count"><b>Кількість</b></label>
    {{ form.count }}
    <button type="submit" class="btn btn-success">Створити</button>

</form>

{% endblock %}
